<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Blue background matching CS2 logo -->
  <rect width="32" height="32" fill="#2D4A96" rx="3"/>
  
  <!-- CS text with better positioning -->
  <text x="6" y="22" font-family="Arial Black, Arial, sans-serif" font-size="14" font-weight="900" fill="white" letter-spacing="-1px">C</text>
  <text x="20" y="22" font-family="Arial Black, Arial, sans-serif" font-size="14" font-weight="900" fill="white" letter-spacing="-1px">S</text>
  
  <!-- Counter-strike player silhouette between letters -->
  <g fill="white" opacity="0.8" transform="translate(16, 6)">
    <!-- Head -->
    <circle cx="0" cy="0" r="1.2"/>
    <!-- Body -->
    <rect x="-1" y="1.5" width="2" height="4" rx="0.8"/>
    <!-- Arms with weapon stance -->
    <path d="M -1 3 Q -3 2.5 -4 3.5 L -3.5 4 Q -2.5 3.5 -1 3.5"/>
    <path d="M 1 3 Q 3 2.5 4 3.5 L 3.5 4 Q 2.5 3.5 1 3.5"/>
    <!-- Simple weapon -->
    <rect x="-5" y="3" width="2.5" height="0.4" rx="0.2"/>
    <rect x="-5.2" y="2.8" width="0.4" height="0.8" rx="0.1"/>
  </g>
</svg> 